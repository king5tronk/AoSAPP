<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armébyggare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Armébyggare</h1>
    </header>
    <main>
        <!-- Container för de två första sektionerna -->
        <div id="top-sections">
            <!-- Sektion för karaktärer -->
            <section id="character-section">
                <h2>Existerande Karaktärer</h2>
                <select id="character-dropdown">
                    <option value="" disabled selected>Välj en karaktär</option>
                </select>
                <button id="add-to-army">Lägg till i Armé</button> <!-- Ta bort disabled -->
            </section>

            <!-- Sektion för armén -->
            <section id="army-section">
                <h2>Skapa Armé</h2>
                <button id="save-army">Spara Armé</button>
                <h3>Din Armé</h3>
                <ul id="army-list"></ul>
                <p><strong>Totala Poäng:</strong> <span id="total-points">0</span></p>
            </section>
        </div>

        <img id="character-image" src="" alt="Karaktärens bild" style="display: none;">

    </main>
    <script src="script.js"></script>
</body>
</html>
