<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armébyggare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Armébyggare</h1>
    </header>
    <main>
        <section id="character-section">
            <h2>Existerande Karaktärer</h2>
            <ul id="character-list"></ul>
        </section>
        
        <section id="army-section">
            <h2>Skapa Armé</h2>
            <button id="save-army">Spara Armé</button>
            <h3>Din Armé</h3>
            <ul id="army-list"></ul>
            <p><strong>Totala Poäng:</strong> <span id="total-points">0</span></p>
        </section>
        
        <section id="character-view">
            <h2>Visar Karaktär</h2>
            <div id="character-details">
                <p id="character-name"></p>
                <p id="character-points"></p>
            </div>
        </section>
        
        <img id="character-image" src="" alt="">
    </main>
    <script src="script.js"></script>
</body>
</html>
